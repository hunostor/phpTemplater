<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
  <div class="row">
    <div class="container">
      <h1>{{ hello.world   }}</h1>
      <form id="form" method="post" action="http://test.app:8000/">
        <div class="form-group">
          <label for="exampleInputEmail1">{{ EmailLabel }}</label>
          <input type="text" 
            class="form-control {{ validation }}"
            id="exampleInputEmail1" 
            aria-describedby="emailHelp" 
            placeholder="{{ placeholder }}"
            name="email"
            value="{{ user.email }}"
          
          >
          <small id="emailHelp" class="form-text text-muted">{{EmailMessageText}}</small>
        </div>
        {{ @include: 'attachment.html' }}
        <div class="form-group">
          <label for="exampleInputEmail1">{{ NameLabel }}</label>
          <input type="text" 
            class="form-control" 
            id="exampleInputEmail1" 
            aria-describedby="emailHelp" 
            placeholder="{{namePlaceholder}}"
            name="name"
            value="{{ user.name }}"
          >
          <small id="emailHelp" class="form-text text-muted">{{NameMessageText}}</small>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">{{ButtonName}}</button>
      </form>

    </div>
  </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>



  </body>
</html>
